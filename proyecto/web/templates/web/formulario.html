{% extends 'web/base.html'%}
{% load static %} {% load crispy_forms_tags %}
{%block contenido%}

    <div class="container">
      

      <div class="row">
        
        <div class="col-12 col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <h2>Registro</h2>
              <hr>
              <form action="" method="POST">
                {% csrf_token %} 
                {{ form | crispy }}
                <div class="d-flex justify-content-end ">
                  <input type="reset" value="Cancelar" class="btn btn-secondary">
                  &nbsp;
                  <button type="submit" id="btnEnviar" class="btn btn-primary">Enviar</button>
                </div>
              </form>
                
              {{mensaje}}
            </div>
          </div>
          
        </div>
      </div>

      <!-- Incluye los archivos CSS y JavaScript de la librerÃ­a DatePicker -->
    
    <!-- Agrega el script para inicializar el DateTimePicker -->
    {% block js %}
    {{ block.super }}
    <!-- Agrega el script para inicializar el DatePicker -->
    <script>
        $(function () {
            $(".datepicker").datepicker({
                format: 'dd/mm/yyyy',
                autoclose: true,
            });
        });
    </script>
    {% endblock %}

{%endblock%}
